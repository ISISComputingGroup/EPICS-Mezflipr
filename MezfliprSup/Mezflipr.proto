Terminator = LF;

getCompensation {
    out "compensation_current?";
    in "%f";
}

setCompensation {
    out "compensation_current=%f";
    in "compensation_current=%*f";
}

getPower {
    out "device_state?";
    in "%{off|on}";
}

setPower {
    out "device_state=%{off|on}";
    in "device_state=%*{off|on}";
}

getParams {
    out "flipper_params?";
    in "%#s";
}

setCurrent {
    out "flipper_current=%f";
    in "flipper_current=%*f";
}

setCurrentSteps {
    out "flipper_steps=%(\$1:CURRENT_STEPS:SP)s";
    in "flipper_steps=%*#s";
}

setCurrentAnalytical {
    out "flipper_analytical=%(\$1:CURRENT_ANALYTICAL:SP)s";
    in "flipper_analytical=%*#s";
}

setFile {
    out "flipper_filename=%(\$1:FILENAME:SP)s";
    in "flipper_filename=%*#s";
}

getMode {
    out "mode?";
    in "%{static|step|analytical|file}";
}
